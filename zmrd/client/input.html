<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST APP</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <div class="container box">
      <div class="columns">
        <div class="column">
          <div class="control">
            <a class="button is-info" id="getAllBooksBtn"> GET all books </a>
          </div>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Book ID" id="getBookByIdInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="getBookByIdBtn"> GET by ID </a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="name" id="postNameInput"/>
              <input class="input" type="number" placeholder="year" id="postYearInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="postBookBtn"> POST </a>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="ID" id="putIdInput"/>
              <input class="input" type="text" placeholder="name" id="putNameInput"/>
              <input class="input" type="text" placeholder="year" id="putYearInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="putBookBtn"> PUT </a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="ID" id="patchIdInput"/>
              <input class="input" type="text" placeholder="name" id="patchNameInput"/>
              <input class="input" type="text" placeholder="year" id="patchYearInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="patchBookBtn"> PATCH </a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Book ID" id="deleteIdInput"/>
            </div>
            <div class="control">
              <a class="button is-info" id="deleteBookBtn"> DELETE </a>
            </div>
          </div>
        </div>
      </div>
      <p id="info" class="box"></p>
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
